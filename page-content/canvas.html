<canvas id="myCanvas" width="200" height="100">
    
</canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.fillStyle = "#FF0000";
ctx.fillRect(0, 0, 200, 100);
    
ctx.beginPath();
ctx.arc(100, 50, 25, 0, 2 * Math.PI);
ctx.stroke();
ctx.fillStyle = "blue";
ctx.fill()    
 
</script>
